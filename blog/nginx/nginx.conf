events { }

http {
    include mime.types;

    server {
        listen 8082 default_server;
        listen [::]:8082 default_server;

        location /blog/ {
            alias /usr/share/nginx/html/;
            try_files $uri $uri/ =404;
        }

        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }
    }
}
